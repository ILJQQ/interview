                    A．<div class="container"><br><div class="row">

                    C．<div class="row"><br><div class="container">
                    D．<div class="col-md-1"><br><div class= "row">

答案:C (Bootstrap 框架的网格系统工作原理如下：
                        1 、数据行 (.row) 必须包含在容器（ .container ）中，以便为其赋予合适的对齐方式和内距 (padding) 。
                        2 、在行 (.row) 中可以添加列 (.column) ，但列数之和不能超过平分的总列数，比如12 。
                        如： <div class="container">
                                <div class="row">
                                    <div class="col-md- 4 "></div>
                                    <div class="col-md- 8 "></div>
                        3 、具体内容应当放置在列容器（ column ）之内，而且只有列（ column ）才可以作为行容器 (.row) 的直接子元素
                        4 、通过设置内距（ padding ）从而创建列与列之间的间距。然后通过为第一列和最后一列设置负值的外距（ margin ）来
                            抵消内距 (padding) 的影响 详： http://www.imooc.com/code/2325D（正确）关于列的嵌套：Bootstrap框架的

            <li class="questions long">
                <textarea disabled="disabled">什么是闭包（closure），为什么要用它？
                    
                一、变量的作用域  要理解闭包，首先必须理解Javascript特殊的变量作用域。 变量的作用域无非就是两种：全局变量和局部变量。  Javascript语言的特殊之处，就在于函数内部可以直接读取全局变量。    
                二、如何从外部读取局部变量？  出于种种原因，我们有时候需要得到函数内的局部变量。但是，前面已经说过了，正常情况下，这是办不到的，只有通过变通方法才能实现。 那就是在函数的内部，再定义一个函数。    
                三、闭包的概念  上一节代码中的f2函数，就是闭包。 各种专业文献上的“闭包”（closure）定义非常抽象，很难看懂。我的理解是，闭包就是能够读取其他函数内部变量的函数。  由于在Javascript语言中，只有函数内部的子函数才能读取局部变量，因此可以把闭包简单理解成“定义在一个函数内部的函数”。
                </textarea>

                <textarea disabled="disabled">针对 jQuery 的优化方法？
                    1，总是从ID选择器开始继承 
                    2，在class前使用tag(标签名)  
                    在jQuery中第二快的选择器是tag(标签)选择器( 比如：$(“head”) )。  跟ID选择器累时，因为它来自原生的getElementsByTagName() 方法。  继续看刚才那段HTML代码： 比如需要选择 红绿 单选框，   那么可以使用一个tag name来限制(修饰)class ，如下所示： var active_light = $(“input.on”); 当然也可以结合 就近的ID，如下所示：  var active_light = $(“#traffic_light input.on”); 在使用tag来修饰class的时候，我们需要注意以下几点：  
                    （1） 不要使用tag来修饰ID，如下所示： var content = $(“div#content”);  这样一来，选择器会先遍历所有的div元素，然后匹配#content。   （好像jQuery从1.3.1开始改变了选择器核心后，不存在这个问题了。暂时无法考证。）  （2）不要画蛇添足的使用ID来修饰ID，如下所示： var traffic_light = $(“#content #traffic_light”);   3，将jQuery对象缓存起来   把jQuery对象缓存起来 就是要告诉我们 要养成将jQuery对象缓存进变量的习惯。
